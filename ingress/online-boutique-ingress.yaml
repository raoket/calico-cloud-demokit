apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: boutique
  namespace: online-boutique
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      # Root (SPA entry point). Client-side router handles /product, /cart, /checkout, etc.
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      # Static assets (images, CSS, JS)
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80